platform: linux
image_resource:
  type: docker-image
  source: { repository: golang, tag: 1.14.0 }
inputs:
  - name: version
  - name: provenx-cli
outputs:
  - name: provenx-cli
params:
  GIT_ACCESS_TOKEN: ((common.git-access-token))
run:
  path: sh
  args:
    - -exc
    - |
      export APP_VERSION=$(cat version/number)
      git config --global url."https://${GIT_ACCESS_TOKEN}:@github.com/".insteadOf "https://github.com/"
      cd provenx-cli
      make build-all
